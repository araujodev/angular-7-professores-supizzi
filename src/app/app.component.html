<header *ngIf="currentUser">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="logomarca">
          <a href="">
            <img
              src="../assets/images/superizzi-logo-white.png"
              alt="Logomarca Superizzi"
            />
          </a>
        </div>
        <div class="pre-menu">
          <a
            href="#"
            class="btn btn-yellow"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Crie um novo Desafio."
          >
            Criar
          </a>
          <a
            href="#"
            routerLink="/avisos"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Avisos Gerais sobre nossos sistemas."
          >
            <i class="material-icons"> notifications_active </i> Avisos
          </a>
          <a
            href="#"
            routerLink="/professor-perfil"
            data-toggle="tooltip"
            data-placement="bottom"
            title="Altere planos, senhas e informações pessoais."
          >
            <i class="material-icons"> person </i> Perfil
          </a>
          <a href="#" (click)="logout()">
            <i class="material-icons"> lock_open </i> Sair
          </a>
        </div>
      </div>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
