<div class="container">
  <div class="col-md-4 offset-4">
    <mat-card class="card-login">
      <mat-card-header>
        <mat-card-title>Acesso</mat-card-title>
        <mat-card-subtitle>Professor Account</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="login-container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">CPF</label>
              <input
                type="text"
                formControlName="username"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">CPF é requerido</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">Senha é requerida</div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">Entrar</button>
            </div>
            <div class="text-center">
              Ou <a href="#" routerLink="/signup">Crie uma conta</a>.
            </div>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
